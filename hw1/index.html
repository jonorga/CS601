<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <input type="number" id="val1" class="form-control" min="1948" max="2024" maxlength="4">
      <input type="number" id="val2" class="form-control" min="1948" max="2024" maxlength="4">
    </div>
    <div>
      <button type="button" id="button1" class="btn btn-primary">Im a button</button>
      <button type="button" id="resetbutton" class="btn btn-info">Im a button too</button>
    </div>
    <h2 id="output"></h2>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        /*
        const val1Elem = document.getElementById("val1");
        val1Elem.addEventListener("change", event => {

        });
        const val2Elem = document.querySelector("#val2")
          .addEventListener("change", function(event) {

          });
*/
        document.querySelector("#button1").addEventListener("click", function() {
          const val1Elem = parseInt(document.getElementById("val1").value);
          document.getElementById("output").innerHTML = val1Elem * 2;
        });

        document.getElementById("resetbutton").addEventListener("click", () => {
          document.getElementById("val1").value = "";
          document.getElementById("output").innerHTML = "";
        });
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
