<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zodiac Symbol | Jon Organ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <script src="src/zodiac.js"></script>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <h1>Zodiac Symbol</h1>
    
    <div id="input_div">
      <p id="input_hint"><i>Please enter a year between 1948 and 2024</i></p>
      <input type="number" id="yearinput" class="form-control" min="1948" max="2024">
      <div id="button_div">
        <button type="button" id="submityear" class="btn btn-primary">Enter</button>
        <button type="button" id="reset" class="btn btn-info">Reset</button>
      </div>
    </div>

    <div id="output_div">
      <h2 id="outputheader"></h2>
      <img id="outputimg" src="images/place_holder.png" alt="">
      <p id="outputbody"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
  </body>
</html>
