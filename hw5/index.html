<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe | Jon Organ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script type="module">
      import { AddNewRecipe } from "./src/recipe.js";
      AddNewRecipe();
    </script>
  </head>
  <body>
    <div id="main_div">
      <div id="header">
        <h1>Recipe Application</h1>
      </div>
      <div id="app_div">
        <div id="recipe_list">
          <h3>All recipes</h3>
          <button id="add_new_recipe" class="btn btn-info">Add new recipe</button>
        </div>
        <div id="recipe_input">
          <h3>Add recipe</h3>
          <div class="text_input">
            <label for="title_input">Title*:</label>
            <input type="text" name="title_input" id="title_input">
          </div>
          <p id="title_hint"><small>Title must be between 1 and 125 words</small></p>
          <div class="text_input">
            <label for="desc_input">Description*:</label>
            <textarea id="desc_input"></textarea>
          </div>
          <p id="desc_hint"><small>Description must be between 1 and 255 words</small></p>
          <div class="text_input">
            <label for="image_input">Image URL:</label>
            <input type="url" id="image_input">
          </div>
          <hr>
          <h4>Recipe steps:</h4>
          <div id="recipe_steps">
            <div id="div_step1" class="text_input">
              <label for="recipe_step1">Step 1*:</label>
              <input type="text" id="recipe_step1">
            </div>
          </div>
          <div id="step_buttons">
            <button id="add_new_step" class="btn btn-primary">Add New Step</button>
            <button id="delete_step" class="btn btn-danger" disabled>Delete Step</button>
          </div>
          <div id="submit_div">
            <button id="finish_recipe" class="btn btn-success" disabled>Finish</button>
            <button id="back_to_list" class="btn btn-secondary">Back to recipe list</button>
            <p id="submit_hint"><small>*Required fields must be filled in before submitting the recipe</small></p>
          </div>
        </div>
        <div id="recipe_display">
          <div id="recipe_display_title">
            <h3 id="title_output">Recipe for:</h3>
          </div>
          <p id="desc_output">Description:</p>
          <hr>
          <h4>Steps:</h4>
          <!-- <button id="edit_recipe" class="btn btn-info">Edit Recipe</button> -->
          <button id="to_list_from_view" class="btn btn-secondary">Back to recipe list</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    <!-- Example image URL: https://images.saymedia-content.com/.image/t_share/MTc2MjkwOTI4NTk1NjQxNTE3/list-of-filipino-favorite-street-foods.jpg -->
    <!-- https://i3.ytimg.com/vi/MIyY8iAEvZ8/maxresdefault.jpg -->
  </body>
</html>
