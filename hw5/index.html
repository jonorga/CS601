<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe | Jon Organ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script type="module">
      import { AddNewRecipe } from "./src/recipe.js";
      AddNewRecipe();
    </script>
  </head>
  <body>
    <div id="main_div">
      <div id="header">
        <h1>Recipe Application</h1>
      </div>
      <div id="recipe_input">
        <h3>Add recipe</h3>
        <div>
          <label for="title_input">Title*:</label>
          <input type="text" name="title_input" id="title_input">
        </div>
        <div>
          <label for="desc_input">Description*:</label>
          <input type="text" name="desc_input" id="desc_input">
        </div>
        <hr>
        <h4>Recipe steps:</h4>
        <div>
          <label for="recipe_step">Step 1*:</label>
          <input type="text" name="recipe_step" id="recipe_step">
        </div>
        <div>
          <button id="add_new_step">Add New Step</button>
        </div>
        <div>
          <button id="finish_recipe" disabled>Finish</button>
          <p id="submit_hint"><small>*Required fields must be filled in before submitting the recipe</small></p>
        </div>
      </div>
      <div id="recipe_display">
        <h3 id="title_output">Recipe for:</h3>
        <p id="desc_output">Description:</p>
        <hr>
        <h4>Steps:</h4>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
  </body>
</html>
