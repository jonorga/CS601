<!doctype html>
<html lang="en">
	<head>
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const testObj = {
			        count: 8, 
			        isValid: true, 
			        title:"Exam",

	</head>
	<body>
		<h1>Question 8</h1>
		<p id="output"></p>
	</body>
</html>
