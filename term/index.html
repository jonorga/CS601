<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="icon" type="image/png" sizes="32x32" href="/term/images/calendar-icon.png">
		<title>Rental Reservations</title>
		<script src="./src/js/login.js"></script>
		<link rel="stylesheet" href="/term/src/css/styles_login.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="main_container">
			<h1>Rental Reservation System</h1>
			<div class="login_toggle">
				<input type="checkbox" id="lgn_tgl_box">
				<div class="slider">
					<div>
						<span class="login_option">User Login</span>
						<span class="login_option">Owner Login</span>
					</div>
				</div>
			</div>
			<div id="signin_container">
				<div id="login_container">
					<div class="login_div" id="user_div">
						<form action="/term/property/" method="POST">
							<h3>User login</h3>
							<div>
								<span>Property name:</span>
								<input type="text" id="user_login" name="user_login">
							</div>
							<button type="submit" id="prop_search" disabled>Submit</button>
							<span id="user_hint">The property name must only contain letters and numbers</span>
						</form>
					</div>
					<div class="login_div" id="owner_div">
						<form action="/term/calendar/" method="POST">
							<h3>Owner login</h3>
							<div>
								<span>Username: </span>
								<input type="text" id="username" name="user">
							</div>
							<div>
								<span>Password: </span>
								<input type="password" id="password" name="pass">
							</div>
							<button type="submit" id="submit_login" disabled>Submit</button>
							<span id="owner_hint">Your username and password must only contain letters and numbers</span>
						</form>
					</div>
				</div>
				<div id="backimage">
					<img id="bckgrnd1" src="/term/images/property1.jpeg">
					<!-- <img id="bckgrnd2" src="/term/images/property2.jpeg"> -->
				</div>
			</div>
		</div>
	</body>
</html>
