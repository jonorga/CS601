<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F° to C° | Jon Organ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script type="module">
      import { convertTemp } from "./src/convert.js";
      convertTemp();
    </script>
  </head>
  <body>
    <div id="maindiv">
      <h1>Fahrenheit to Celcius Converter</h1>
        <div id="input_div">
          <div id="input_prompt_div"><span id="input_prompt"><i>F° Temp:</i></span></div>
          <div id="temperature_input_div"><input type="number" min="-250" max="250" id="temperature_input"></div>
        </div>
    

        <div id="output_div">
          <h3>Result</h3>
          <h4 id="output"></h4>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
  </body>
</html>
